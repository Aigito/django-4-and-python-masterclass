<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Variable.html</h1>

  {% if user_logged_in %}
    <h1>Hi {{first_name | lower | capfirst}} {{last_name | capfirst}}</h1>
  {% endif %}

  <ul>
  {% for num in some_list %}

    {% if num == 2 %}
      <li>TWO</li>
    {% else %}
      <li>{{num}}</li>
    {% endif %}

  {% endfor %}
  </ul>

</body>
</html>
